{% load staticfiles %}
{% load i18n %}
{% block cant_login %}
    <link href="{% static 'static/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <style>
        .background-image{top: 0;width: 100%;height: 100%;position: fixed;background: url('{{ background_url }}') no-repeat center;background-size: cover;}
        #reset{width: 50%;margin-left: auto;margin-right:auto;position: relative}
        #reset_top{min-height: 81%}
        #reset_logo{width: 4.5em;margin-left: auto;margin-right: auto;font-family: Georgia, Times, "Times New Roman", serif;font-size: 30px;color: white;margin-top: 5%;margin-bottom: 2%}
        .form-fields{margin-left: auto;margin-right: auto}
        .form-field{width: 20em;margin-left: auto;margin-right: auto}
        .form-control{margin-left: 0}
        .form-field-link{width: 20em;margin-left: auto;margin-right: auto;text-align: center}
        a:hover{text-decoration: none}
        ul{list-style-type: none}
        #reset_footer{position: relative;color: white;width: 100%;margin-left: auto;margin-right: auto}
        .error-message{color: white}
    </style>

    <div class="background-image"></div>
    <div id="reset">
        <div id="reset_top">
            <div id="reset_logo">INSYDIA</div>
            <div id="reset_form">
                <form id="login-password-reset"
                      class="form-horizontal"
                      method="POST"
                      action="">
                    {% csrf_token %}
                    <div class="form-fields">
                        {{ form }}
                       <div class="form-group">
                            <div class="form-field">
                                <input class="btn btn-primary form-field" value="{% trans 'Reset' %}" type="submit" onclick="">
                            </div>
                       </div>
                        <div class="form-group">
                            <div class="form-field">
                                <span class="error-message">
                                    {{ login_error }}
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{#    <div id="reset_footer" class="container-fluid container">#}
{#        <div class="row row-centered" style="width: 50em;#}
{#    margin-left: auto;#}
{#    margin-right: auto;">#}
{#            {% include 'footer_loginsys.html' %}#}
{#        </div>#}
{#    </div>#}

{% endblock %}
