{% extends 'index.html' %}
{% block user_profile %}
{% load staticfiles %}

    <div class="container-fluid">
        <h1 class="page-header">Edit Profile</h1>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img src="http://placehold.it/400x400" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <button type="button" class="btn btn-default btn-block">
                        <span aria-hidden="true"></span> Upload file
                    </button>
                </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-7 col-sm-6 col-xs-12 personal-info">
                <h3>Personal info</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Username:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="Username" value="{{ username }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="First&nbsp;name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="Last&nbsp;name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" placeholder="example@gmail.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-7">
                            Other&nbsp;settings
                        </div>
                        <a href="#">...</a>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Save Changes" type="button">
                            <span></span>
                            <input class="btn btn-info" value="Cancel" type="reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
