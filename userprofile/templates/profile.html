{% extends 'index.html' %}
{% block user_profile %}
{% load staticfiles %}

    <div class="container-fluid">
        <h1 class="page-header">Edit Profile</h1>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img
                            src="/media/{{ username.profile.user_photo }}"
                            class="avatar img-circle img-thumbnail"
                            alt="avatar"
                            width="400px"/>
                    <h6>Upload a different photo...</h6>
                    <form
                        action="/profile/photo_upload/"
                        method="POST"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <input
                                name="username_photo"
                                type="file"
                                class="btn btn-default btn-block"
                        value="Upload&nbsp;photo">
                            <!--<span aria-hidden="true"></span>--></input>
                        <input type="submit" value="Change&nbsp;photo">
                    </form>
                </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-7 col-sm-6 col-xs-12 personal-info">
                <h3>Personal info</h3>
                <form
                        action="/profile/change/"
                        method="POST"
                        class="form-horizontal"
                        role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-3 control-label">Username:</label>
                        <div class="col-md-8">
                            <input
                                    name="username"
                                    class="form-control"
                                    type="text"
                                    placeholder="Username"
                                    value="{{ username.username }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8">
                            <input
                                    name="first_name"
                                    class="form-control" type="text"
                                    placeholder="First&nbsp;name"
                                    value="{{ username.first_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input
                                    name="last_name"
                                    class="form-control"
                                    type="text"
                                    placeholder="Last&nbsp;name"
                                    value="{{ username.last_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input
                                    name="email"
                                    class="form-control"
                                    type="text"
                                    placeholder="example@gmail.com"
                                    value="{{ username.email }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Save Changes" type="submit">
                            <span></span>
                            <input class="btn btn-info" value="Cancel" type="reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
