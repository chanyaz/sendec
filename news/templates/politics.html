{% block politics %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                <a href="/news/Politics/">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="glyphicon glyphicon-flag"></i>
                            Politics
                        </h3>
                    </div>
                </a>
                    <div class="well">

                        {% for current_news_politics in total_politics %}
                            <div class="sect">
                                <div class="current_news"
                                     style="border: none;"
                                     onmouseover="style.border='solid 0.2px blue';"
                                     onmouseout="style.border='';"
                                     onclick="location.href='/news/{{ current_news_politics.news_category_id }}/{{ current_news_politics.id }}/';">
                                    <div class="col-xs-5">
                                        <img class="img-responsive" src="http://placehold.it/400x400">
                                    </div>
                                    <div class="text">
                                        <h4>{{ current_news_politics.news_title|truncatewords:"3" }}<hr/></h4>
                                        {{ current_news_politics.news_post_text|safe|truncatewords:"9" }}
                                        <a href="/news/{{ current_news_politics.news_category_id }}/{{ current_news_politics.id }}/">See&nbsp;more</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}




                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
