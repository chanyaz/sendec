{% load endless %}
{% paginate total_news %}
{% for i in total_news %}
    <div class="sect" style="width: 31%; margin-top: 1%;">
        <div class="current_news"
             style="box-shadow: 0 0 10px rgba(0,0,0,0.5); height: 350px; width: 100%; float: left;"
             onmouseover="style.border='solid 0.2px blue';"
             onmouseout="style.border='';"
             onclick="location.href='/news/{{ i.news_category_id }}/{{ i.id }}/';">
            <div class="title">
                <h4 class="page-header" style="margin-top: 1.5%;">
                    {{ i.news_title }}
                </h4>
            </div>
            {% if i.news_main_cover != '' %}
                <div class="main-page-news-cover" style="height: 200px; background: url('/media/{{ i.news_main_cover }}') no-repeat center;"></div>
            {% endif %}
            <div class="text_post" style="width: 100%;">
                {{ i.news_post_text|safe|truncatewords:"10" }}
            </div>
        </div>
    </div>
{% endfor %}
{% show_more %}
