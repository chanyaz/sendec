{% extends 'index_new.html' %}
{% load staticfiles %}
{% block space %}
    <style>
        #latest-news{width: 70%;margin-left: 1%; height: 300px; border: solid 1px lightgrey; position:relative;}
        .bn-space-cover{max-width: 100%; max-height: 100%; height: 400px; background: url('/media/{{ top_space_news.news_main_cover }}') no-repeat center; background-size: cover;}
        .bn-title{
            bottom: 50px;
            position: absolute;
            z-index: 999;
            width: 70%;
            background-color: white;
            opacity: 0.75;
            box-sizing: border-box;
            display: block;
        }
        .bn-title-text{margin-left: 5%;font-size: 20px;color: blue;}
        #space-news{width: 98%;margin-left: 1%;float: left;}
        .container-fluid{border: solid 1px lightgrey;}
        .sect{max-width: 23%; margin-top: 1%;}
        .current_news{box-shadow: 0 0 10px rgba(0,0,0,0.5); height: 350px; width: 100%; float: left;}
        .news-title{font-size: 17px; margin-top: 1.5%; font-family: Georgia, Times, "Times New Roman", serif}
        .sect{width: 31%; margin-top: 1%;}
        .current_news{box-shadow: 0 0 10px rgba(0,0,0,0.5); height: 350px; width: 100%; float: left;}
    </style>
    <div class="container-fluid">
        <div class="row">
           <div id="latest-news">
                <div class="bn-space-cover"
                     onclick="location.href='/news/{{ top_space_news.news_category_id }}/{{ top_space_news.id }}/';"></div>
                <div class="bn-title">
                    <span class="bn-title-text">
                        {{ top_space_news.news_title }}
                    </span>
                </div>
            </div>
        <hr>
            <div id="space-news">
                {% for current_space_news in space_news %}
                    <div class="sect">
                        <div class="current_news"
                             onmouseover="style.border='solid 0.2px blue';"
                             onmouseout="style.border='';"
                             onclick="location.href='/news/{{ current_space_news.news_category_id }}/{{ current_space_news.id }}/';">
                            <div class="current_news-top" style="height: 92%;">
                                {% if current_space_news.news_main_cover != None %}
                                    <div class="middle-news-cover"
                                         style="max-width: 100%; max-height: 100%; height: 210px; background: url('/media/{{ current_space_news.news_main_cover }}') no-repeat center; background-size: cover;"></div>
                                {% endif %}
                                <div class="title">
                                    <div class="news-title">
                                        {{ current_space_news.news_title|safe }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
