{% extends 'index_new.html' %}
{% load staticfiles %}
{% block companies %}

    <div class="container-fluid">
            <div id="companies" style="border: solid 1px red; width: 70%; margin-left: 1%; height: auto; float: left;">
                {% for current_company in companies %}
                    <div class="current_company">
                        <div style="float: left; width: 30%; height: 200px;" class="current_company_logo"><img width="200px" src="/media/{{ current_company.logo }}"/></div>
                        <div class="current_company_name">{{ current_company.name }}</div>
                    </div>
                {% endfor %}
            </div>
            <div class="right-side" style="width: 28%; border: solid 1px orange; float: right;">
                {% include 'twitter.html' %}
            </div>
    </div>

    {% include 'footer.html' %}

{% endblock %}
