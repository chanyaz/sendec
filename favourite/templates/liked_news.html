{% extends 'index.html' %}
{% load staticfiles %}
{% load my %}
{% block favourite %}

    <div class="container-fluid">
        <ul>
            {% for current_fav_news in favourites %}
                <li>
                    <div class="current_fav_news">
                        <div class="title">
                            {{ current_fav_news.news_id|get_news_title }}
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
